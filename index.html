<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section id="start-screen" class="screen active" aria-label="Start screen">
        <h1>Snake Game</h1>
        <p>Use the arrow keys to move and eat food to grow.</p>
        <button id="start-btn" type="button">Start Game</button>
      </section>

      <section id="game-screen" class="screen" aria-label="Game screen">
        <div class="hud">
          <span>Score: <strong id="score">0</strong></span>
        </div>
        <canvas
          id="game-canvas"
          width="480"
          height="480"
          aria-label="Snake game board"
        ></canvas>
      </section>

      <section id="game-over-screen" class="screen" aria-label="Game over screen">
        <h2>Game Over</h2>
        <p>Your final score: <strong id="final-score">0</strong></p>
        <button id="restart-btn" type="button">Restart</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
